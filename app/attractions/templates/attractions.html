{% extends "base.html" %}

{% block content %}
    <h1>Attractions</h1>
    <div class="attraction-list">
        {% for attraction in attractions %}
            <div class="attraction">
                <h2>{{ attraction.name }}</h2>
                <p><strong>Location:</strong> {{ attraction.location }}</p>
                <p>{{ attraction.description }}</p>
            </div>
        {% else %}
            <p>No attractions found.</p>
        {% endfor %}
    </div>
{% endblock %}
