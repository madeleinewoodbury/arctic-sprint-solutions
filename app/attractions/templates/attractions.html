<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kenU1KFdBIKI5+rGOJcizRYQ+7PTTh2xMJs1t+ztygXXR0d4M62Mv32Vtm7XZ+bP" crossorigin="anonymous">
    <style>
        .attraction-image {
            width: 100%;
            height: 200px; /* Adjust based on your preference */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Attractions</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for attraction in attractions %}
            <div class="col">
                <div class="card h-100">
                    {% if attraction.image %}
                    <img src="{{ attraction.image }}" class="card-img-top attraction-image" alt="{{ attraction.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ attraction.name }}</h5>
                        <p class="card-text">{{ attraction.description }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Location: {{ attraction.location }}</small>
                        <br>
                        <small class="text-muted">Points of Interest: {{ attraction.points }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3vWq4YBuF2V8HcDqF8cg3lP4x2JwLp4dFJz0wLZBPEbx1S" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-kenU1KFdBIKI5+rGOJcizRYQ+7PTTh2xMJs1t+ztygXXR0d4M62Mv32Vtm7XZ+bP" crossorigin="anonymous"></script>
</body>
</html>
