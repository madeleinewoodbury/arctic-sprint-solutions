{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=50) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>Don't have an account? <Strong><a href="{{ url_for('auth.register') }}">Register now</a></Strong></p>
{% endblock %}
