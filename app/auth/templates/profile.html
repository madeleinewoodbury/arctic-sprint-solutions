{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<section class="profile" x-data="profileTabs({{tabs}})">
    <div class="top">
        <div class="user-info">
            <img src="{{ current_user.gravatar() }}" alt="Gravatar"
                class="gravatar-img">
            <div class="title">
                <h2>{{ _("Hello") }} {{ current_user.username }}!</h2>
                <div class="stats">
                    <span>{{ _("Attractions Visited:") }} <strong>{{number_of_visited_attractions}}</strong></span>
                    <span>{{ _("Points:") }} <strong>{{points}}</span></strong>
                </div>
                <!-- <p class="lead">Welcome to your profile page</p> -->
            </div>
        </div>
    </div>  

    <ul class="profile-tabs">
        <template x-for="tab in tabs" :key="tab">
            <li :class="activeTab === tab ? 'active' : ''" @click="setActiveTab(tab)" x-text="tab"></li>
        </template>
    </ul>

    <div class="content">
        <template x-if="activeTab === tabs[0]">
            <div class="content-info">
                <div class="visited-attractions">
    
                    {% if visited_attractions %}
                    <h2>Visited Attractions</h2>
                    <div class="card-container">
                        {% for visited in visited_attractions %}
                        <a href="{{ url_for('attractions.get_attraction', attraction_id=visited.attraction.id) }}" class="attraction-card">
                            <img src="{{ visited.attraction.image }}" alt="Attraction Image">
                            <div>
                                <h3>{{ visited.attraction.name }}</h3>
                                <p>Visited on {{ visited.time_visited }}</p>
                                <div class="points">
                                    <span>üèÜ</span> {{ visited.attraction.points }} {{ _("points") }}
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
            
                    {% else %}
                    <p>You have not visited any attractions</p>
                    {% endif %}
                </div>
            </div>

        </template>

        <template x-if="activeTab === tabs[1]">
            <div class="content-info">
                <div class="form-wrapper">
                    <form action="{{ url_for('auth.profile') }}" method="post">
                        <div class="form-control">
                            {{ preferences_form.email.label }}
                            {{ preferences_form.email(size=50) }}
                            {% for error in preferences_form.email.errors %}
                            <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                        </div>
                        <div class="form-control">
                            {{ preferences_form.tag.label }}
                            <select name="tag" class="form-select" multiple>
                                {% for tag in tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                            {% for error in preferences_form.tag.errors %}
                            <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                        </div>
        
                        <div class="btn-container">
                            <button class="btn btn-primary" type="submit">{{ _("Update
                                Profile") }}</button>
                        </div>
                        {{ preferences_form.hidden_tag() }}
                    </form>
                </div>
                <div class="user-preferences">
                    <h2>{{ _("Your Preferences") }}</h2>
                    {%if user_preferences %}
                    <ul>
                        {% for preference in user_preferences %}
                        <li>{{ preference }}</li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>{{ _("You have not set any preferences") }}</p>
                    {% endif %}
                </div>
            </div>

        </template>

        <template x-if="activeTab === tabs[2]">
            <div class="wrapper-friends">
                <div class="title-container">
                    <div class="title">
                        <h1>{{ _("Friends information") }}</h1>
                        <p>{{ _("The page for all friend related information:") }}</p>
                        <p>{{ _("Add friends and compare your exploration achievements!") }}</p>
                    </div>
                </div>
            
                <div class="content">
            
                    {% if not (users_requesting == [] and users_awaiting == []) %}
                    <div class="friend-requests-container">
                        <h3>{{ _("Pending friend requests") }}</h3>
            
                        {% for user in users_requesting %}
                        <p>{{ _("Incoming friend request from") }} {{ user.username }}</p>
                        <form class="request-accept-form" method="POST"
                            action="{{ url_for('auth.accept_friend_request', user_id=user.id) }}">
                            <button type="submit">Accept friend request</button>
                        </form>
                        <form class="request-decline-form" method="POST"
                            action="{{ url_for('auth.remove_friend_request', user_id=user.id) }}">
                            <button type="submit">Decline friend request</button>
                        </form>
                        {% endfor %}
            
                        <br>
                        {% for user in users_awaiting %}
                        <p>{{ _("Pending friend request approval from") }} {{ user.username }}</p>
                        <form class="request-accept-form" method="POST"
                            action="{{ url_for('auth.remove_friend_request', user_id=user.id) }}">
                            <button type="submit">Cancel friend request</button>
                        </form>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
            
                    <div class="friends-container">
                        <h2>{{ _("Friends list") }}</h2>
                        {% if friends == [] %}
                        <p>{{ _("Seems like you haven't added any friends yet. Start adding friends to compare your exploration progression and achievements!") }}</p>
                        {% else %}
                        <div class="friends-grid">
                            {% for user in friends %}
                            <div class="friend">
                                <div class="image-container">
                                    <img src="{{ user.gravatar() }}" alt="Gravatar" class="gravatar-img">
                                </div>
                                <div class="text-container">
                                    <h3>{{ user.username }}</h3>
                                    <p><span>{{ _("Achievement points") }}: </span>{{ _("WorkInProgress") }}</p>
                                </div>
                                <form class="remove-friend" method="POST" action="{{ url_for('auth.remove_friend', user_id=user.id) }}">
                                <button class="remove-friend-btn" type="submit">{{ _("Remove friend") }}</button>
                            </form>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
            
                
                    <div class="add-friend-container">
                        <h2>{{ _("Add friends") }}</h2>
                        <div class="form-wrapper" id="search-users-form">
                            <form class="search-users" method="POST" action="{{ url_for('auth.friends') }}">
                                {{ friends_form.hidden_tag() }}
                                <div class="search-text form-control">
                                    {{ friends_form.search_text }}
                                    {{ friends_form.submit }}
                                </div>
                            </form>
                        </div>
                    {% if users %}
                        {% for user in users %}
                            {% set ns = namespace(active_friendship=false) %}
                            <div class="user-container">
                            <h2>{{ user.username }}</h2>
            
                            {% if current_user.initiated_friendships and ns.active_friendship == false %}
                                {% for initiated_friendship in current_user.initiated_friendships %}
                                    {% if initiated_friendship.user_2 == user.id and initiated_friendship.status == 'accepted' %}
                                        <p>{{ _("You are already friends.") }}</p>
                                        {% set ns.active_friendship = true %}
                                    {% elif initiated_friendship.user_2 == user.id %}
                                        <p>{{ _("Friend request already sent.") }}</p>
                                        {% set ns.active_friendship = true %}
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
            
                            {% if current_user.received_friendships and ns.active_friendship == false %}
                                {% for received_friendship in current_user.received_friendships %}
                                    {% if received_friendship.user_2 == current_user.id and received_friendship.status == 'accepted' %}
                                        <p>{{ _("You are already friends.") }}</p>
                                        {% set ns.active_friendship = true %}
                                    {% elif received_friendship.user_2 == current_user.id %}
                                        <p>{{ _("Pending friend request already received.") }}</p>
                                        {% set ns.active_friendship = true %}
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                            
                            {% if not ns.active_friendship %}
                            <form class="request-form" method="POST" action="{{ url_for('auth.send_friend_request', user_id=user.id) }}">
                                <button class="send-request-btn" type="submit">{{ _("Send friend request") }}</button>
                            </form>
                            {% endif %}
                        </div>
                        {% endfor %}
                    {% endif %}
            
            
                    </div>
                </div>
            </div>
        </template>
    
    </div>
</section>

{% endblock %}
