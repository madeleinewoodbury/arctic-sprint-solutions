<div class="list-content">
    <div class="user-lists" x-data="userGroups({{ user_groups}})">
        <h2>Your lists</h2>
        <div class="list-card-container">
            <div class="list-card add-card">
                <button @click="showForm()" class="btn btn-primary add-group-btn">Add List</button>
                <form x-show="showGroupForm" action="{{ url_for('auth.add_list') }}" method="post" class="list-form">
                    {{ list_form.hidden_tag() }}
                    <div class="form-row">
                        <div class="form-control">
                            {{ list_form.name.label }}
                            {{ list_form.name }}
                            {% for error in profile_form.last_name.errors %}
                            <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                        </div>
                        <div class="form-control">
                            {{ list_form.visibility.label }}
                            <select name="{{ list_form.visibility.name }}" class="form-select">
                                {% for option, label in list_form.visibility.choices %}
                                <option value="{{ option }}" {% if option == list_form.visibility.data %} selected {% endif %}>{{ label | translate }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button @click="hideForm()" class="btn btn-danger">Cancel</button>
                        {{ list_form.add_list }}
                    </div>
                </form>
            </div>
            <template x-for="(group, index) in groups" :key="index">
                <div class="list-card">
                    <h3 x-text="group.title"></h3>
                    <p x-text="group.visibility"></p>
                    <div class="btn-container">
                        <a href="#" class="btn btn-primary">View</a>
                        <button @click="deleteGroup(group.id)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </template>

        </div>

    </div>

</div>
